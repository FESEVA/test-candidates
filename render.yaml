services:
  # --- BACKEND (NestJS) ---
  - type: web
    name: candidate-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL # Esta la pondr√°s manual en el panel de Render
        sync: false

  # --- FRONTEND (Angular 19) ---
  - type: web
    name: candidate-app
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    # Al usar el builder "application", Angular genera dist/frontend/browser
    publishPath: dist/frontend/browser
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
