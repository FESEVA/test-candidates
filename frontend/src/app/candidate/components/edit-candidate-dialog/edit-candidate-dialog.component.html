<h2 mat-dialog-title>Edit Candidate</h2>

<mat-dialog-content [formGroup]="editForm">
  <div
    style="display: flex; flex-direction: column; gap: 1rem; margin-top: 10px"
  >
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="surname" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Seniority</mat-label>
      <mat-select formControlName="seniority">
        <mat-option value="junior">Junior</mat-option>
        <mat-option value="senior">Senior</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Years of Experience</mat-label>
      <input matInput type="number" formControlName="yearsOfExperience" />
    </mat-form-field>

    <mat-checkbox formControlName="availability"> Is available? </mat-checkbox>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="editForm.invalid || isLoading()"
    (click)="update()"
  >
    @if (isLoading()) { Updating... } @else { Update }
  </button>
</mat-dialog-actions>
